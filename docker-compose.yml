version: '3.8'

services:
  recruitment-portal:
    build: .
    ports:
      - "5000:5000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-here
    volumes:
      - ./uploads:/app/uploads
      - ./recruitment_portal.db:/app/recruitment_portal.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

